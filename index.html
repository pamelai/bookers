<head>
    <meta charset="UTF-8">
    <title>Bookers</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="shortcut icon" href="imagenes/favicon.ico" />
</head>

<body>
<div id="app">
    <header class="fixed-top bg-white">
        <h1 id="logoFeria" class="ml-3"> Bookers </h1>

        <nav class="col navbar navbar-expand-md navbar-light">
            <button class="navbar-toggler ml-auto"
                    type="button"
                    data-toggle="collapse"
                    data-target="#barra"
                    aria-expanded="true"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="barra">
                <ul id="menu" class="navbar-nav text-center ml-auto">
                    <li class="nav-item" v-if="!store.auth.logged">
                        <router-link class="nav-link" to="/">Login</router-link>
                    </li>
                    <li class="nav-item" v-if="!store.auth.logged">
                        <router-link class="nav-link" to="/registro">Registro</router-link>
                    </li>
                    <li class="nav-item" v-if="store.auth.logged">
                        <listado-notificaciones></listado-notificaciones>
                    </li>
                    <li class="nav-item" v-if="store.auth.logged">
                        <router-link class="nav-link" to="/novedades">Novedades</router-link>
                    </li>
                    <li class="nav-item" v-if="store.auth.logged">
                        <router-link class="nav-link" to="/eventos">Eventos</router-link>
                    </li>
                    <li class="nav-item" v-if="store.auth.logged">
                        <router-link class="nav-link" to="/perfil">Perfil</router-link>
                    </li>
                    <li class="nav-item nav-link" v-if="store.auth.logged " @click="logout()">
                        Logout
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <notificacion
            :tipo="store.notificacion.tipo"
            :mensaje="store.notificacion.mensaje"
            @closed="cerrar()"
            v-if="store.notificacion.mensaje != null"
        >
        </notificacion>

        <router-view></router-view>
    </main>


    <footer>
        <ul class="m-auto p-0 text-center">

            <li>Programaci√≥n III | DWTN4A | 2020</li>
        </ul>
    </footer>
</div>
